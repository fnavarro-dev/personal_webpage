<div id="viewerContainer" style="width: 100%; height: 600px;">
    <div id="viewer" class="pdfViewer"></div>
</div>
  
  <script>
    // Debido a que estamos usando módulos ES, definimos una función asíncrona para cargar nuestro PDF
    (async () => {
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Establece el contenedor y el visor del PDF
        const container = document.getElementById('viewerContainer');
        const eventBus = new pdfjsViewer.EventBus();

        const pdfViewer = new pdfjsViewer.PDFViewer({
            container: container,
            eventBus: eventBus,
        });

        // Escucha el evento 'pagesinit' para ajustar la escala inicial del PDF
        eventBus.on('pagesinit', () => {
            pdfViewer.currentScaleValue = 'page-width';
        });

        // Carga el documento PDF especificado
        const loadingTask = pdfjsLib.getDocument('./cv_francisco_navarro.pdf');
        const pdfDocument = await loadingTask.promise;

        // Asigna el documento PDF cargado al visor
        pdfViewer.setDocument(pdfDocument);

        // Si necesitas que el contenedor del visor tenga barras de desplazamiento
        document.getElementById('viewer').style.overflow = 'auto';
    })();
</script>
