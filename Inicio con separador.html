<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navarro Development Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">
    <header class="border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center py-3">
            <div class="flex items-center">
                <a href="#" class="text-white text-lg"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-white text-lg ml-4"><i class="fas fa-headphones"></i></a>
                <a href="#" class="text-white text-lg ml-4"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="text-4xl font-bold orbitron">NAVARRO DEVELOPMENT BLOG</div>
            <div class="relative">
                <input type="text" class="h-10 bg-gray-800 text-white px-4 py-2 rounded-full focus:outline-none" placeholder="Search">
                <button class="absolute right-0 top-0 mt-3 mr-2">
                    <i class="fas fa-search text-white"></i>
                </button>
            </div>
        </div>
        <nav class="container mx-auto flex justify-start py-4">
            <a href="#" class="text-white px-4 py-2 hover:text-gray-300">Inicio</a>
            <a href="#" class="text-white px-4 py-2 hover:text-gray-300">Contacto y CV</a>
            <a href="#" class="text-white px-4 py-2 hover:text-gray-300">Descargas</a>
            <a href="#" class="text-white px-4 py-2 hover:text-gray-300">Proyectos</a>
        </nav>
    </header>
    <main class="container mx-auto mt-8">
        <div class="flex justify-between">
            <div class="w-2/3 pr-8">
                <h2 class="text-2xl font-bold mb-4">PROYECTOS</h2>
                <div class="flex">
                    <div class="w-1/2 pr-4">
                        <!-- Repeat this block for each project in the left column -->
                        <div class="mb-8">
                            <h2 class="text-xl mb-2">Sin categoría</h2>
                            <h1 class="text-3xl font-bold mb-4">Proyecto Alcohol & Multiplayer</h1>
                            <p class="mb-4">Francisco Navarro</p>
                        </div>
                        <!-- ... other projects ... -->
                    </div>
                    <div class="w-1/2 pl-4">
                        <!-- Repeat this block for each project in the right column -->
                        <div class="mb-8">
                            <h2 class="text-xl mb-2">Sin categoría</h2>
                            <h1 class="text-3xl font-bold mb-4">Proyecto Tocata Con Los Cabros</h1>
                            <p class="mb-4">Francisco Navarro</p>
                        </div>
                        <!-- ... other projects ... -->
                    </div>
                </div>
            </div>
            <div class="w-1/3">
                <div class="mb-8">
                    <iframe class="w-full h-64" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/309340878&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                </div>
            </div>
        </div>
    </main>
    <footer class="border-t border-gray-800 py-4 text-center">
        <p>© 2023 Navarro Development Blog. All rights reserved.</p>
    </footer>
</body>
</html>
